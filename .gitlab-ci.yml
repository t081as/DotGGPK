image: microsoft/dotnet:latest

stages:
    - test
    - deploy

before_script:
    - export PATH="$PATH:/root/.dotnet/tools"
    - dotnet tool install --global Cake.Tool --version 0.31.0 

release:
    stage: deploy
    only:
        - tags
    artifacts:
        name: "${CI_PROJECT_NAME}-${CI_COMMIT_TAG}"
        paths:
          - ./*.nupkg
    script:
        - dotnet-cake --configuration=Release

debug:
    stage: test
    script:
        - dotnet-cake